<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-toggle slot="start">
      <ion-icon name="menu-outline" style="font-size: 40px;"></ion-icon>
    </ion-menu-toggle>
    <ion-title>
      Ground Zero
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
  <ion-header>
    <ion-toolbar color="light">
      <ion-menu-toggle slot="start">
        <ion-icon name="chevron-back-outline" style="font-size: 40px;"></ion-icon>
      </ion-menu-toggle>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon name="logo-tiktok" slot="start"></ion-icon>
        <ion-button expand="block" [routerLink]="['/emisor']" >Iniciar Sesión</ion-button>
      </ion-item>
      <ion-item>
        <ion-icon name="accessibility-outline" slot="start"></ion-icon>
        <ion-button expand="block" (click)="goToReceptor()">Quienes Somos</ion-button>
      </ion-item>
      <ion-item>
        <ion-icon name="logo-google-playstore" slot="start"></ion-icon>
        <ion-button expand="block" (click)="goToLogin()">Artistas</ion-button>
      </ion-item>
      <ion-item>
        <ion-icon name="logo-tiktok" slot="start"></ion-icon>
        <ion-label>Categorías</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ground Zero</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-slides>

    <ion-slide>
      <div class="slide">
        <img src="https://guias-viajar.com/italia/wp-content/uploads/2017/04/fotos-florencia-david-miguel-angel-003.jpg"/>
      </div>
    </ion-slide>

    <ion-slide>
      <img src="https://i1.wp.com/hipertextual.com/wp-content/uploads/2014/02/Mona-lisa.jpg?fit=1200%2C675&ssl=1"/>
    </ion-slide>

    <ion-slide>
      <img src="https://image.jimcdn.com/app/cms/image/transf/none/path/scf4fcb377503c035/image/i77c5a0075ae83baa/version/1418242573/image.jpg"/>
    </ion-slide>

  </ion-slides>

  <ion-card class="animacion">
    <img src="https://i.ytimg.com/vi/rZcu6fCQn0k/mqdefault.jpg" />
    <ion-card-header>
      <ion-card-subtitle>Loco rene</ion-card-subtitle>
      <ion-card-title>Loco rene</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Loco rene
    </ion-card-content>
  </ion-card>

</ion-content>
